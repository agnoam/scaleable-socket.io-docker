apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  labels:
    app: busybox
spec:
  # replicas: 10
  strategy: 
    type: RollingUpdate
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      volumes:
        - name: db-data
          hostPath:
            path: "/C/Users/joe/k8sVolumes/elasticsearch"
            type: DirectoryOrCreate

      containers:
        - name: busybox
          image: busybox
          imagePullPolicy: IfNotPresent
          
          securityContext:
            privileged: true

          volumeMounts:
            - name: db-data
              mountPath: /home/test

          command: ['sh', '-c', 'echo Container 1 is Running; echo "some test" >> /home/test/someText; sleep 3600']